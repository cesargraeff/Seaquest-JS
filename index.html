<!DOCTYPE html>
<html lang="pt-br" ng-app="seaquest">
<head>
    <meta charset="UTF-8">
    <title>Seaquest JS</title>
    <link rel="stylesheet" href="app/assets/css/main.css">
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="app/app.module.js"></script>
    <script src="app/app.controller.js"></script>
</head>
<body ng-controller="SeaquestController as vm">

    <div id="wrap">
        <header>
            <h1 class="left">SEAQUEST</h1>
            <h1 class="right"><span class="font-black">SCORE</span> {{score}}</h1>
        </header>

        <div class="clear"></div>

        <section id="canvas" ng-init="vm.startGame()"></section>

        <div class="clear"></div>

        <footer>
            <h1 class="right" style="margin-right: 10px;">
                {{resgatados}}
            </h1>
        </footer>
    </div>

</body>
</html>
